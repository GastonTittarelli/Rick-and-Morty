<section class="register-container">
  <div class="register-form bg-dark text-white p-4 rounded shadow" style="max-width: 700px;">
    <h2 class="text-center mb-4">Register</h2>
    <form class="row g-3">
  
      <div class="col-md-6">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Cosme Fulanito">
      </div>
  
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
      </div>
  
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
  
      <div class="col-md-6">
        <label for="inputRepeatPassword" class="form-label">Repeat Password</label>
        <input type="password" class="form-control" id="inputRepeatPassword">
      </div>
  
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio or floor">
      </div>
  
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" value="CÃ³rdoba">
      </div>
  
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Argentina</option>
          <option>...</option>
        </select>
      </div>
  
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" value="5000">
      </div>
  
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sing Up</button>
      </div>
  
      <hr>
      <div class="col-12 text-center pt-3 loged-user">
        <a href="#" class="text-primary small d-block">Already Signed Up? Sing In</a>
      </div>
    </form>
  </div>
  
</section>
