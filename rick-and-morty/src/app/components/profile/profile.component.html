<div class="profile-card" *ngIf="user && !isEditing">
  <img [src]="user.profilePicture || 'https://ui-avatars.com/api/?name=' + user.name" alt="Foto de perfil" class="profile-img" />

  <h2>{{ user.name }}</h2>
  <p><strong>Name:</strong> {{user.name}}</p>
  <p><strong>Nickname:</strong> {{ user.nickname || '-' }}</p>
  <p><strong>Email:</strong> {{ user.mail }}</p>
  <p><strong>Birthdate:</strong> {{ user.birthday | date: 'longDate' }}</p>
  <p><strong>Location:</strong> {{ user.location || '-' }}</p>

  <button (click)="isEditing = true">Editar perfil</button>
</div> 

<div class="profile-card" *ngIf="user && isEditing">
  <img
    [src]="profileForm.value.profilePicture || 'https://ui-avatars.com/api/?name=' + user.name"
    alt="Foto de perfil"
    class="profile-img"
  />

  <h2>{{ user.name }}</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label>
      Nickname:
      <input formControlName="nickname" />
    </label>

    <label>
      Profile picture (URL):
      <input formControlName="profilePicture" />
    </label>

    <label>
      Location:
      <input formControlName="location" />
    </label>

    <button type="submit">Guardar cambios</button>
    <button type="button" (click)="isEditing = false">Cancelar</button>
  </form>
</div>
