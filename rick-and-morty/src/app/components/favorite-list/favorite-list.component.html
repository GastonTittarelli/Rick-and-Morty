<div class="favorite-list-container">

  <h2>My Favorite Episodes</h2>

  <div *ngIf="favorites.length === 0" class="not-favorite">
    No favorites yet.
  </div>

  <div class="favorite-card" *ngFor="let ep of favorites" (click)="goToEpisode(ep.id)">
    <div class="episode-info">
      <h5 (click)="goToEpisode(ep.id); $event.stopPropagation()">{{ ep.name }}</h5>
      
      <p *ngIf="ep.episode"><strong>({{ ep.episode }})</strong></p>
    </div>
    
    <mat-icon (click)="removeFavorite(ep.id); $event.stopPropagation()">delete</mat-icon>
    

    <div class="characters-thumbnails">
    <img
      *ngFor="let c of charactersMap[ep.id]"
      loading="lazy"
      [src]="c.image"
      [alt]="c.name"
      title="{{ c.name }}"
      class="thumbnail"
      (click)="goToCharacter(c.url); $event.stopPropagation()"
    />
  </div>

  </div>
</div>
